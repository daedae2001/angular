<!DOCTYPE html>
<html>
  <head>
    <style>
 #map {
        width: 100%;
        height: 400px;
     }
    </style>
  </head>
  <body>
  <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1N7PEZUpVuGWIlQttY-jWBTtU48A" width="640" height="480"></iframe>
  
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 44.540, lng: -78.546},
            zoom: 8
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1ERgFGigN8vsfEU0tQJMt49rhQ8LQ5A8&callback=initMap">
    </script>
  </body>
</html>
